<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rtools</title>
</head>
<body>
    <script src="wasm_exec.js"></script>
    <script type="module">
            const go = new Go();
            window.rtoolsWasmExports = {
                add: (x, y) => {
                    return x + y
                }
            }

            const result = await WebAssembly.instantiateStreaming(fetch("rtools.wasm"), go.importObject);
            go.run(result.instance);

            console.log('uuid', window.generateUuid());
    </script>
</body>
</html>
